<div class="bg-white p-6 rounded-lg shadow-lg group">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <div
      class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity"
    >
      <button
        (click)="handleEdit()"
        class="text-blue-500 hover:text-blue-700 transition-colors"
        title="Edit component"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </button>
      <button
        (click)="handleRemove()"
        class="text-red-500 hover:text-red-700 transition-colors"
        title="Remove component"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Pagination Controls (Top) -->
  <div
    *ngIf="data && data.length > 0"
    class="flex justify-between items-center mb-4"
  >
    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-700">Show</span>
      <select
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange()"
        class="border border-gray-300 rounded px-2 py-1 text-sm"
      >
        <option *ngFor="let it of pageSizeOptions" [value]="it">
          {{ it }}
        </option>
      </select>
      <span class="text-sm text-gray-700">entries</span>
    </div>

    <div class="flex items-center space-x-2">
      <button
        (click)="goToPage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-3 py-1 border border-gray-300 rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
      >
        Previous
      </button>

      <span class="text-sm text-gray-700">
        Page {{ currentPage }} of {{ totalPages }}
      </span>

      <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="px-3 py-1 border border-gray-300 rounded text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
      >
        Next
      </button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            *ngFor="let column of displayColumns; let i = index"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-move select-none"
            draggable="true"
            (dragstart)="onDragStart($event, i)"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event, i)"
            [class.bg-blue-100]="draggedColumnIndex === i"
            title="Drag to reorder columns"
          >
            <div class="flex items-center space-x-1">
              <span>{{ column }}</span>
              <svg
                class="w-3 h-3 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 16a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                />
              </svg>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let row of paginatedData; let i = index"
          [class]="i % 2 === 0 ? 'bg-white' : 'bg-gray-50'"
        >
          <td
            *ngFor="let column of displayColumns"
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
          >
            {{ getValueByKey(row, column) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-pager
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [totalItems]="data.length"
    [itemsPerPage]="pageSize"
    (onPageChange)="handlePageChange($event)"
  />

  <div *ngIf="!data || data.length === 0" class="text-center py-8">
    <p class="text-gray-500">No data available</p>
  </div>
</div>
