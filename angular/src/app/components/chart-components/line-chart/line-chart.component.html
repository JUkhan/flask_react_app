<div class="bg-white p-6 rounded-lg shadow-lg group">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <div
      class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity"
    >
      <button
        (click)="handleEdit()"
        class="text-blue-500 hover:text-blue-700 transition-colors"
        title="Edit component"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </button>
      <button
        (click)="handleRemove()"
        class="text-red-500 hover:text-red-700 transition-colors"
        title="Remove component"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="chart-container" style="height: 300px">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    >
    </canvas>
  </div>

  <div *ngIf="!data || data.length === 0" class="text-center py-8">
    <p class="text-gray-500">No data available for chart</p>
  </div>
</div>
