<div [class]="'fixed top-4 right-4 ' + (isOpen ? 'z-50' : '')">
  <!-- Chat Toggle Button -->
  <button
    (click)="toggleChat()"
    [class]="
      'mb-4 -mt-2 p-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 ' +
      (isOpen
        ? 'bg-red-500 hover:bg-red-600 text-white'
        : 'bg-blue-500 hover:bg-blue-600 text-white')
    "
  >
    <ng-container *ngIf="isOpen; else chatIcon">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </ng-container>
    <ng-template #chatIcon>
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        />
      </svg>
    </ng-template>
  </button>

  <!-- Chat Window -->
  <div
    [class]="
      'bg-white rounded-lg shadow-2xl border transition-all duration-300 transform ' +
      (isOpen
        ? 'opacity-100 scale-100 translate-y-0'
        : 'opacity-0 scale-95 translate-y-4 pointer-events-none')
    "
    style="width: 400px; height: 500px"
  >
    <!-- Chat Header -->
    <div
      class="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center"
    >
      <div class="flex items-center space-x-2">
        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
        <h3 class="font-semibold">Chat Support</h3>
      </div>
      <button
        (click)="closeChat()"
        class="text-blue-200 hover:text-white transition-colors"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>
    </div>

    <!-- Messages Container -->
    <div
      class="flex-1 overflow-y-auto p-4 space-y-4"
      style="height: 360px"
      #messagesContainer
    >
      <div
        *ngFor="let message of messages"
        [class]="
          'flex ' +
          (message.sender === 'user' ? 'justify-end' : 'justify-start')
        "
      >
        <div
          [class]="
            'max-w-xs px-4 py-2 rounded-lg ' +
            (message.sender === 'user'
              ? 'bg-blue-500 text-white rounded-br-none'
              : 'bg-blue-200 text-gray-800 rounded-bl-none relative group')
          "
        >
          <button
            *ngIf="message.hasSql && message.text !== query"
            [disabled]="isLoading"
            (click)="loadSqlData(message.text)"
            title="Click to load data"
            class="p-1 cursor-pointer opacity-0 group-hover:opacity-100 absolute -top-1 -right-1 text-red-400 hover:text-red-600 transition-colors"
          >
            <svg
              *ngIf="!isLoading"
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            <svg
              *ngIf="isLoading"
              class="w-4 h-4 animate-spin"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                strokeWidth="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
          <div class="text-sm">
            <ng-container
              *ngIf="
                message.hasSql && message.text === query;
                else showMessageText
              "
            >
              <div class="flex flex-wrap gap-2 mb-2">
                <button
                  *ngFor="let component of components()"
                  (click)="addComponent(component.type)"
                  class="px-2 py-1 text-xs rounded cursor-pointer bg-gray-100 hover:text-fuchsia-700 transition-colors shadow-md"
                >
                  <lucide-angular
                    size="16"
                    [img]="component.icon"
                    class="inline-block"
                  />
                  {{ component.name }}
                </button>
              </div>
              <div
                *ngIf="components().length === 0 && error()"
                class="text-red-500"
              >
                {{ error() }}
              </div>
            </ng-container>
            <ng-template #showMessageText>
              <span>{{ message.text }}</span>
            </ng-template>
          </div>
          <p
            [class]="
              'text-xs mt-1 ' +
              (message.sender === 'user' ? 'text-blue-200' : 'text-gray-500')
            "
          >
            {{ formatTime(message.timestamp) }}
          </p>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isTyping" class="flex justify-start">
        <div
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg rounded-bl-none"
        >
          <div class="flex space-x-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"
              style="animation-delay: 0.2s"
            ></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"
              style="animation-delay: 0.4s"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="border-t p-4">
      <div class="flex space-x-2">
        <button (click)="toggleListening()" class="focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            [ngClass]="{
              'text-red-500': speechRecognitionService.isListening,
              'text-gray-500': !speechRecognitionService.isListening
            }"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
            />
          </svg>
        </button>
        <input
          type="text"
          [(ngModel)]="inputValue"
          (keypress)="handleKeyPress($event)"
          placeholder="Type your message..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <button
          (click)="handleSendMessage()"
          [disabled]="inputValue.trim() === ''"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
