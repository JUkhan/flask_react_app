<div class="relative mb-6">
  <div class="relative">
    <!-- Search Icon -->
    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    
    <!-- Search Input -->
    <textarea
      [(ngModel)]="query"
      (keydown.enter)="onEnterKey($event)"
      placeholder="Write your query description..."
      class="w-full pl-12 pr-12 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors duration-200"
      rows="3"
      #searchInput>
    </textarea>
    
    <!-- Action Buttons -->
    <div *ngIf="query" class="absolute right-12 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
      <!-- Search Button -->
      <button 
        [disabled]="loading" 
        (click)="getData()" 
        class="text-red-400 hover:text-red-600 transition-colors"
        title="Search">
        <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <svg *ngIf="loading" class="animate-spin w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
      
      <!-- Clear Button -->
      <button
        (click)="clearSearch()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        title="Clear">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
